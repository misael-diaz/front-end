  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM | HOME</title>
  </head>
  <body onload="onLoad()">

    </div>
    <div>

      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
