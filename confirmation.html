<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM | Confirmation</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <main class="container">
      <div>
	<header>
	  <p>
	    <img class="logo"
		 src="assets/img/logo.jpg"
		 alt="logo"/>
	  </p>
	  <h1 class="title">CSM UPRM</h1>
	  <h2 class="subtitle">Account Confirmation</h2>
	</header>
	<section>
	  <p>
	    Please input the code to confirm your account.
	  </p>
	  <form class="form">
	    <p>
	    <label for="code">Code</label>
	    <input type="text"
		   class="input"
		   placeholder="Code"
		   id="code"
		   required/>
	    </p>
	  </form>
	</section>
	<footer>
	  <p><button type="button" class="button">Send</button></p>
	</footer>
	<div class="message" id="message">
	</div>
	<div class="error" id="error-message">
	</div>
      </div>
    </main>
  </body>
</html>
