<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM | Login</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="module" src="js/login/module.js"></script>
    <script type="module" src="js/login/script.js"></script>
  </head>
  <body>
    <main class="container">
      <div>
	<header>
	  <p>
	    <a href="index.html">
	      <img class="logo"
		   src="assets/img/logo.jpg"
		   alt="logo"/>
	    </a>
	  </p>
	  <h1 class="title">CSM UPRM</h1>
	  <h2 class="subtitle">Login</h2>
	</header>
	<section>
	  <form class="form">
	    <p>
	    <label for="email">Email</label>
	    <input type="email"
		   class="input"
		   placeholder="Email"
		   id="email"
		   autocomplete="off"
		   required/>
	    </p>
	    <p>
	    <label for="password">Password</label>
	    <input type="password"
		   class="input"
		   placeholder="Password"
		   id="password"
		   required/>
	    </p>
	  </form>
	</section>
	<footer>
	  <p><button type="button" class="button">Login</button></p>
	  <p class="helper-text center">
	    Create an account.
	    <a class="link" href="index.html">Signup</a>
	  </p>
	</footer>
	<div class="message" id="message">
	</div>
	<div class="error" id="error-message">
	</div>
      </div>
    </main>
  </body>
</html>
